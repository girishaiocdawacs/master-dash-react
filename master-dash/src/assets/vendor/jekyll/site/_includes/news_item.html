<article>
  <h2>
    <a href="{{ post.url }}">
      {{ post.title }}
    </a>
  </h2>
  <span className="post-category">
    <span className="label">
      {{ post.categories | array_to_sentence_string }}
    </span>
  </span>
  <div className="post-meta">
    <span className="post-date">
      {{ post.date | date_to_string }}
    </span>
    <a href="https://github.com/{{ post.author }}" className="post-author">
      <img src="https://github.com/{{ post.author }}.png" className="avatar" alt="{{ post.author }} avatar" width="24"
        height="24">
      {{ post.author }}
    </a>
  </div>
  <div className="post-content">
    {{ post.content }}
  </div>
</article>
